            // Make sure to load query params
            (window.onpopstate = function () {
                var match,
                    pl     = /\+/g,  // Regex for replacing addition symbol with a space
                    search = /([^&=]+)=?([^&]*)/g,
                    decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                    query  = window.location.search.substring(1);
            
                window.urlParams = {};
                while (match = search.exec(query)) {
                    window.urlParams[decode(match[1])] = decode(match[2]);
                }
                info("URL query parameters => " + JSON.stringify(window.urlParams));
                if (window.urlParams["clear"]) {
                    window.localStorage.clear();
                }
            })();

            function initialize() {
                loadStaticSetup(function() {
                    startLog("loadStaticSetupCallback");
                    try {
                        loadSetup();
                        loadSupervisors();
                        loadMembers();

                    } finally {

                        endLog("loadStaticSetupCallback");
                    }

            }
            
            function loadStaticSetup(callback) {
                startLog("loadStaticSetup");
                try {
                    $.cacheManager.register(CACHE_KEY_STAIC_SETUP, new $.Cache(CACHE_KEY_STAIC_SETUP, new $.Cachable(), (1000 * 60 * 60)));
                    var staticSetupCache = $.cacheManager.get(CACHE_KEY_STAIC_SETUP);

                    window.staticSetup = staticSetupCache.load(function() {
                        info('Static setup not found in local storage and hence getting default setup');
                        var result = {};
                        $.ajax({
                            async: false,
                            type: 'GET',
                            url: 'assets/json/static-setup.json',
                            success: function(response) {
                                info('loadStaticSetup - successfully fetched');
                                result = JSON.parse(response);
                            },
                            dataType: 'text'
                        });
                        return result;
                    });
                    if (!window.staticSetup) {
                        alert("SYSTEM ERROR: Failed to load static setup!");
                        return ;
                    }
                    if (window.staticSetup.cache && window.staticSetup.cache.enabled === true) {
                        window.cacheEnabled = true;
                    }
                    callback.call(null);
                } finally {
                    endLog("loadStaticSetup");
                }
            }

            function loadSetup() {
                startLog('loadSetup');
                $.cacheManager.register("setup", new $.Cache("setup", new $.Cachable(), (1000 * 60 * 60)));

                var setupCache = $.cacheManager.get("setup");
                var setupData = setupCache.load(function() {
                    // https://docs.google.com/spreadsheets/d/1Os_t3wqu7c02DhO4yaOKHHOSmihoKfs_jCDzvHQaCiU/edit?usp=sharing
                    var eventMgmtSheet = new $.Sheet({sheetId: window.staticSetup.googleSheet.sheetId, apiKey: window.CONST_GSHEET_API_KEY});
                    info('Sheet ID - ' + eventMgmtSheet.getSheetId());
                    var setupSheetRangeRef = window.staticSetup.googleSheet.setup.split("!");
                    var values = eventMgmtSheet.getValues(setupSheetRangeRef[0], setupSheetRangeRef[1]);
                    info('loadSetup: ' + JSON.stringify(values));
                    var arrSetup = [];
                    values.values.forEach(function(row, index, array) {
                        var key = '' + row[0];
                        if (key !== "null" && key !== "undefined" && key.length > 0) {
                            arrSetup.push({ "key": row[0], "value": row[1]});
                        }
                    });
                    return arrSetup;
                });
                window.staticSetup.baseSetup = {};
                setupData.forEach(setup => {
                    window.staticSetup.baseSetup[setup["key"]] = setup["value"];
                });
                endLog('loadSetup');
            }

            function loadActivities() {
                startLog('loadActivities');
                window.activities = new $.Activities();
                window.activities.load(function() {
                    // https://docs.google.com/spreadsheets/d/1Os_t3wqu7c02DhO4yaOKHHOSmihoKfs_jCDzvHQaCiU/edit?usp=sharing
                    var eventMgmtSheet = new $.Sheet({sheetId: window.staticSetup.googleSheet.sheetId, apiKey: window.CONST_GSHEET_API_KEY});
                    info('Sheet ID - ' + eventMgmtSheet.getSheetId());
                    var activitiesSheetRangeRef = window.staticSetup.googleSheet.activities.split("!");
                    var values = eventMgmtSheet.getValues(activitiesSheetRangeRef[0], activitiesSheetRangeRef[1]);
                    var totalRecords = 0;
                    if (values["values"]) {
                        totalRecords = values["values"].length;
                    }
                    info('loadActivities: API Response - range: ' + values['range'] + ", majorDimension: " + values['majorDimension'] + ", total: " + totalRecords);
                    if (totalRecords == 0) {
                        return [];
                    }
                    var metaActivities = window.staticSetup.metadata.activities;
                    var arrActivities = [];
                    values.values.forEach(function(row, index, array) {
                        activity = $.Activity.fromRecord(row, metaActivities);
                        if (activity) {
                            arrActivities.push(activity);
                        }
                    });
                    return arrActivities;
                });

                info('loadActivities: loaded activities - ' + JSON.stringify(window.activities));
                endLog('loadActivities');
            }

            function loadEntries() {

            function loadSubsequentEntries() {
                startLog('loadSubsequentEntries');
                try {
                    var arrEntries = window.entries.getAll();
                    var startOfRange = "A" + (arrEntries.length + 2); // +1 header and +1 for range row start from 1
                    // https://docs.google.com/spreadsheets/d/1Os_t3wqu7c02DhO4yaOKHHOSmihoKfs_jCDzvHQaCiU/edit?usp=sharing
                    var eventMgmtSheet = new $.Sheet({sheetId: window.staticSetup.googleSheet.sheetId, apiKey: window.CONST_GSHEET_API_KEY});
                    info('loadSubsequentEntries: Sheet ID - ' + eventMgmtSheet.getSheetId());
                    var entriesSheetRangeRef = window.staticSetup.googleSheet.entries.split("!");
                    var values = eventMgmtSheet.getValues(entriesSheetRangeRef[0], entriesSheetRangeRef[1].replace("A2", startOfRange));
                    var totalRecords = 0;
                    if (values["values"]) {
                        totalRecords = values["values"].length;
                    }
                    info('loadSubsequentEntries: API Response - range: ' + values['range'] + ", majorDimension: " + values['majorDimension'] + ", total: " + totalRecords);
                    if (totalRecords == 0) {
                        return ;
                    }
                    var metaEntries = window.staticSetup.metadata.entries;
                    values.values.forEach(function(row, index, array) {
                        var entry = new $.Entry.fromRecord(row, metaEntries);
                        if (entry) {
                            window.entries.add(entry);
                        }
                    });
                    window.entries.save();
                } finally {
                    endLog('loadSubsequentEntries');
                }
            }

            /**
             * Log as ERROR message along with timestamp
             * @param {string} message
             */
             function error(message) {
                console.log("ERROR: " + message);
            }

            /**
             * Log as INFO message along with timestamp
             * @param {string} message
             */
            function info(message) {
                console.log("INFO: " + message);
            }

            /**
             * Start log entry with message
             * @param {string} key
             * @param {string} message
             */
             function startLog(key, message) {
                console.time("INFO: " + key);
                if (message) {
                    info(key + " START : " + message);
                } else {
                    info(key + " START");
                }
            }

            /**
             * End log entry with message
             * 
             * @param {string} key
             * @param {string} message
             */
             function endLog(key, message) {
                if (message) {
                    info(key + " END : " + message);
                } else {
                    info(key + " END");
                }
                console.timeEnd("INFO: " + key);
            }

            function showMessage(message) {
                $('#message').text(message);
                $('#messageModel').slideDown();
            }

            function prepareReports() {
                google.charts.load('current', {packages: ['table']});
                google.charts.setOnLoadCallback(renderCharts);
            }

            function renderCharts() {
                var data = prepareData();
                renderReports(data);
            }

            function prepareData() {
                var activities = window.activities.getAll();
                var data = [];
                activities.forEach((activity) => {
                    var entries = window.entries.getByActivityId(activity.getId());
                    var totalEntries = 0;
                    if (entries) {
                        totalEntries = entries.length;
                    }
                    data.push([activity.getGroup(), activity.getName(), Number(activity.getMaxAllowed()), totalEntries, ((totalEntries / activity.getMaxAllowed()) * 100)]);
                });
                return data;
            }

            function renderReports(data) {
                var chartTable = new google.visualization.DataTable();
                chartTable.addColumn('string', 'Day');
                chartTable.addColumn('string', 'Station');
                chartTable.addColumn('number', 'Maximum');
                chartTable.addColumn('number', 'Entries');
                chartTable.addColumn('number', '% of Max');
                chartTable.addRows(data);

                var chart = new google.visualization.Table(document.getElementById('reportOverall'));

                var formatter = new google.visualization.BarFormat({width: 50, max: 50, showValue: false});
                formatter.format(chartTable, 4); // Apply formatter to fourth column

                // Every time the table fires the "select" event, it should call your
                // selectHandler() function.
                google.visualization.events.addListener(chart, 'select', function(event){
                    var selection = chart.getSelection();
                    var group = chartTable.getValue(selection[0].row, 0);
                    var activityName = chartTable.getValue(selection[0].row, 1);
                    handleSelection(group, activityName);
                });
                
                chart.draw(chartTable, {
                    allowHtml: true,
                    showRowNumber: true, 
                    width: '100%', 
                    height: '100%',
                    sortColumn: 0
                });

                chart.setSelection([{row:0, column: null}]);
                handleSelection(data[0][0], data[0][1]);
            }

            function handleSelection(group, activityName) {
                var activity = window.activities.getByName(group + " / " + activityName);
                window.selectedActivity = activity;
                $("#activity").html(group + " / " + activityName);
                prepareMemberDrilldown();
            }

            function isMemberOfType(member, memberType) {
                return (memberType === "0" 
                    || (memberType === "1" && member.getRegistration() !== "NA")
                    || (memberType === "2" && member.getRegistration() === "NA"));
            }

            function isAllowed(member, activity) {
                if (activity.getCustom()) {
                    var custom = "" + activity.getCustom();
                    var checks = custom.trim().split(",");
                    if (checks.length > 0) {
                        var found = false;
                        for (var i = 0; i < checks.length; ++i) {
                            if (member.getRegistration() === checks[i].trim()) {
                                found = true;
                                break;
                            }
                        }
                        if (found === false) {
                            return false;
                        }
                    }
                }
                return true;
            }

            function prepareMemberDrilldown() {
                var dataPending = [];
                var dataAttended = [];
                var activity = window.selectedActivity;
                var members = window.members.getAll();
                var memberType = $("#memberTypeFilter").find(":selected").val();
                members.forEach((member) => {
                    if (isAllowed(member, activity) && isMemberOfType(member, memberType)) {
                        var found = false;
                        var entries = window.entries.getByMemberId(member.getId());
                        if (entries) {
                            for (var i = 0; i < entries.length; ++i) {
                                if (entries[i].getActivityId() === activity.getId()) {
                                    found = true;
                                    break;
                                }
                            }
                        }
                        if (found === false) {
                            dataPending.push([
                                member.getName() + " (" + member.getId() + ")",
                                member.getCountry() + ", " + member.getCommittee(),
                                member.getRegistration() + " (" + member.getAccomodation() + ")",
                                member.getSchool()
                            ]);
                        } else {
                            dataAttended.push([
                                member.getName() + " (" + member.getId() + ")",
                                member.getCountry() + ", " + member.getCommittee(),
                                member.getRegistration() + " (" + member.getAccomodation() + ")",
                                member.getSchool()
                            ]);
                        }
                    }
                });

                window.tablePending.clear().rows.add(dataPending).draw();
                window.tableAttended.clear().rows.add(dataAttended).draw();

            }
