                       let res =  ((filter === "1" && clusterName === "Cluster 1")

                      || (filter === "4" && clusterName === "Cluster 4")
                      || (filter === "5" && clusterName === "Cluster 5")
                      || (filter === "6" && clusterName === "Cluster 6"));
                        return res; // Assuming locations have a 'getRegion' method
                    }
                });

            
            // Generate options for the filtered locations

                locationOptionsHtml += "<option value='" + location.getId() + "'>" 
                                        + location.getCity() + " / " + location.getBranch() + "</option>";

            function loadStaticSetup(callback) {
                startLog("loadStaticSetup");
                try {
                    $.cacheManager.register(CACHE_KEY_STAIC_SETUP, new $.Cache(CACHE_KEY_STAIC_SETUP, new $.Cachable(), (1000 * 60 * 60)));
                    var staticSetupCache = $.cacheManager.get(CACHE_KEY_STAIC_SETUP);

                    window.staticSetup = staticSetupCache.load(function() {
                        info('Static setup not found in local storage and hence getting default setup');
                        var result = {};
                        $.ajax({
                            async: false,
                            type: 'GET',
                            url: 'assets/json/static-setup.json',
                            success: function(response) {
                                info('loadStaticSetup - successfully fetched');
                                result = JSON.parse(response);
                            },
                            dataType: 'text'
                        });
                        return result;
                    });
                    if (!window.staticSetup) {
                        alert("SYSTEM ERROR: Failed to load static setup!");
                        return ;
                    }
                    if (window.staticSetup.cache && window.staticSetup.cache.enabled === true) {
                        window.cacheEnabled = true;
                    }
                    callback.call(null);
                } finally {
                    endLog("loadStaticSetup");
                }
            }

            function loadSetup() {
                startLog('loadSetup');
                $.cacheManager.register("setup", new $.Cache("setup", new $.Cachable(), (1000 * 60 * 60)));

                var setupCache = $.cacheManager.get("setup");
                var setupData = setupCache.load(function() {
                    // https://docs.google.com/spreadsheets/d/1Os_t3wqu7c02DhO4yaOKHHOSmihoKfs_jCDzvHQaCiU/edit?usp=sharing
                    var eventMgmtSheet = new $.Sheet({sheetId: window.staticSetup.googleSheet.sheetId, apiKey: window.CONST_GSHEET_API_KEY});
                    info('Sheet ID - ' + eventMgmtSheet.getSheetId());
                    var setupSheetRangeRef = window.staticSetup.googleSheet.setup.split("!");
                    var values = eventMgmtSheet.getValues(setupSheetRangeRef[0], setupSheetRangeRef[1]);
                    info('loadSetup: ' + JSON.stringify(values));
                    var arrSetup = [];
                    values.values.forEach(function(row, index, array) {
                        var key = '' + row[0];
                        if (key !== "null" && key !== "undefined" && key.length > 0) {
                            arrSetup.push({ "key": row[0], "value": row[1]});
                        }
                    });
                    return arrSetup;
                });
                window.staticSetup.baseSetup = {};
                setupData.forEach(setup => {
                    window.staticSetup.baseSetup[setup["key"]] = setup["value"];
                });
                endLog('loadSetup');
            }

            /**
             * Start log entry with message
             * @param {string} key
             * @param {string} message
             */
             function startLog(key, message) {
                console.time("INFO: " + key);
                if (message) {
                    info(key + " START : " + message);
                } else {
                    info(key + " START");
                }
            }

            /**
             * End log entry with message
             * 
             * @param {string} key
             * @param {string} message
             */
             function endLog(key, message) {
                if (message) {
                    info(key + " END : " + message);
                } else {
                    info(key + " END");
                }
                console.timeEnd("INFO: " + key);
            }

                });*/

                chart.setSelection([{row:0, column: null}]);
                handleSelection(data[0][0], data[0][1]);
            }

            function handleSelection(group, activityName) {
                var student = window.students.getByName(group + " / " + activityName);
                window.selectedActivity = student;
                $("#activity").html(group + " / " + activityName);
                prepareMemberDrilldown();
            }

            function isBoardType(student, memberType) {
                return (memberType === "0" 
                    || (memberType === "1" && student.getBoard() === "CBSE")
                    || (memberType === "2" && student.getBoard() === "ICSE")
                    || (memberType === "3" && student.getBoard() === "IGCSE"));
            }

            function ispaymentStatusType(student, paymentStatus) {
                return (paymentStatus === "0" 
                    || (paymentStatus === "1" && student.getPaymentStatus() === "Paid")
                    || (paymentStatus === "2" && student.getPaymentStatus() === "Pending"));
            }

            function isClusterType(location, clusterSelected) {
                return (clusterSelected === "0" 
                    || (clusterSelected === "1" && location.getCluster() === "Cluster 1")
                    || (clusterSelected === "3" && location.getCluster() === "Cluster 3")
                    || (clusterSelected === "4" && location.getCluster() === "Cluster 4")
                    || (clusterSelected === "5" && location.getCluster() === "Cluster 5")
                    || (clusterSelected === "6" && location.getCluster() === "Cluster 6"));
            }

            function isBranch(location, branchSelected) {
                return (branchSelected === '0' 
                    || ( branchSelected === location.getId()));
            }

            function prepareMemberDrilldown() {
                var dataPending = [];
                var dataHandedOver = [];
                //var activity = window.selectedActivity;
                var students = window.students.getAll();
                var boardType = $("#memberTypeFilter").find(":selected").val();
                var paymentStatusType = $("#paymentStatusFilter").find(":selected").val();
                var clusterSelected = $("#clusterFilter").find(":selected").val();
                var branchSelected = $("#location").find(":selected").val();

                students.forEach((student) => {
                    var location = window.locations.getById(student.getLocation());
                   // console.log('branchSelected',branchSelected,' location.get',location.getId());

                    if ((isBoardType(student, boardType)) && (ispaymentStatusType(student,paymentStatusType))
                         && (isClusterType(location,clusterSelected))  && isBranch(location, branchSelected)  ) {

                        var found = false;
                        var records = window.records.getByEnrollmentId(student.getId());
                        if (records) {
                            for (var i = 0; i < records.length; ++i) {
                                if (records[i].getEnrollmentId() === student.getId()) {
                                    found = true;
                                    break;
                                }
                            }
                        }
                        if (found === false) {
                            dataPending.push([
                                student.getName() + " (" + student.getId() + ")",
                                student.getBoard(),
                                student.getGrade() + " (" + student.getLocation() + ")" ,
                                student.getBookKitName()
                            ]);
                        } else {
                            dataHandedOver.push([
                                student.getName() + " (" + student.getId() + ")",
                                student.getBoard() ,
                                student.getGrade() + " (" + student.getLocation() + ")" ,
                                student.getBookKitName() 
                            ]);
                        }
                    }
                });
                
            
                window.tablePending.clear().rows.add(dataPending).draw();
                window.tableAttended.clear().rows.add(dataHandedOver).draw();

            }

		</script>
