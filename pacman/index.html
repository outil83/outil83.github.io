<html>
<head>

<body>
    <iframe src="sounds/silence.mp3" allow="autoplay" style="display: none" id="audio"></iframe>

    <div id="container" style="width: 100%">

    <div id="control-panel">

                <td></td>
            </tr>
            <tr>
                <td><button onclick="move({37: true})">LEFT</button></td>
