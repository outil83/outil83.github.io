<!DOCTYPE html>
<html>
<head>
<title>PAC-MAN by Tanushree Prajapati</title>
    <style>
        canvas {
            border: 2px dashed blue;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" />
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/803dc96064.js"></script>
</head>
<body style="height: 100%; width: 100%">
    <iframe src="sounds/silence.mp3" allow="autoplay" style="display: none" id="audio"></iframe>
    <audio controls autoplay loop style="display: none">
      <source src="sounds/pacman_beginning.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <div id="container" class="shadow p-3 mb-5 bg-white rounded" style="width: 100%; height: 100%">
    </div>
    <div id="table-responsive">
        <table class="table">
            <tr>
                <td></td>  
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="shadow p-3 mb-5 bg-white rounded text-center"><i class="fa fa-arrow-up fa-5x" onclick="Player.moveUp()" title="Key: Up Arrow"></i></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="6">&nbsp;</td>
            </tr>
            <tr>
                <td class="shadow p-3 mb-5 bg-white rounded text-center"><i class="fa fa-play fa-5x" onclick="ControlPanel.play()" title="Key: Space"></i></td>
                <td></td>
                <td class="shadow p-3 mb-5 bg-white rounded text-center"><i class="fa fa-pause fa-5x" onclick="ControlPanel.paussed()" title="Key: ESC"></i></td>
                <td></td>
                <td class="shadow p-3 mb-5 bg-white rounded text-center"><i class="fa fa-arrow-left fa-5x" onclick="Player.moveLeft()" title="Key: Left Arrow"></i></td>
                <td></td>
                <td class="shadow p-3 mb-5 bg-white rounded text-center"><i class="fa fa-arrow-down fa-5x" onclick="Player.moveDown()" title="Key: Down Arrow"></i></td>
                <td></td>
                <td class="shadow p-3 mb-5 bg-white rounded text-center"><i class="fa fa-arrow-right fa-5x" onclick="Player.moveRight()" title="Key: Right Arrow"></i></td>
            </tr>
        </table>
    </div>
    <!--<canvas id="canvasspace" width="600" height="400" ></canvas>-->
    <script src="js/game.js" ></script>
</body>
</html>
